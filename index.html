<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      position: relative;
      width: 100%;
      min-height: 100vh;
      background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
      overflow: hidden;
    }

    .bubbles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
      top: 0;
      left: 0;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 40px;
      background: #4fc3dc;
      border-radius: 50%;
      opacity: 0.5;
      animation: rise 15s infinite ease-in;
    }

    .bubble:nth-child(2) {
      width: 20px;
      height: 20px;
      left: 20%;
      animation-duration: 10s;
      animation-delay: 2s;
      background: #ff2d75;
    }

    .bubble:nth-child(3) {
      width: 30px;
      height: 30px;
      left: 35%;
      animation-duration: 12s;
      animation-delay: 4s;
      background: #4fc3dc;
    }

    .bubble:nth-child(4) {
      width: 50px;
      height: 50px;
      left: 50%;
      animation-duration: 18s;
      animation-delay: 6s;
      background: #ff2d75;
    }

    .bubble:nth-child(5) {
      width: 25px;
      height: 25px;
      left: 65%;
      animation-duration: 14s;
      animation-delay: 8s;
      background: #4fc3dc;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.5;
      }
      50% {
        transform: translateY(-800px) scale(1.5);
        opacity: 0.2;
      }
      100% {
        transform: translateY(-1600px) scale(2);
        opacity: 0;
      }
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 20px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="bubbles">
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
    </div>
    <div class="content">
      <h1>Future Minds</h1>
      <p>Innovating Today, Inspiring Tomorrow</p>
    </div>
  </div>
</body>
</html>
